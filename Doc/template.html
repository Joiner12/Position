        }

        .analyseItem>p {
            position: absolute;
            top: -70px;
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content;
            white-space: nowrap;
            transform: translateY(40px);
        }

        .del {
            position: fixed;
            right: 50px;
            top: 20px;
            font-size: 60px;
            display: inline-block;
            background: -webkit-linear-gradient(45deg, #39eef6, #f86527, #fcd72d, #5f2cf8, #bed5f5);
            color: transparent;
            -webkit-background-clip: text;
            animation: dongqilai 10s linear infinite;
        }

        @keyframes dongqilai {
            from {
                backgroud-position: 0 0;
            }

            to {
                background-position: 2000px 0;
            }
        }
    </style>
</head>
